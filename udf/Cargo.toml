[package]
name = "udf"
version = "0.1.0"
rust-version = "1.65"
edition = "2021"
description = "Easily create user defined functions (UDFs) for MariaDB and MySQL."
repository = "git@github.com:pluots/sql-udf.git"
readme = "../README.md"
license = "../LICENSE"
keywords = ["sql", "udf"]

[dependencies]
mysqlclient-sys = "0.2.5"
udf-macros = { path = "../udf_macros" }

[dev-dependencies]
lipsum = "0.8.2"
# Needed for 
uuid = { version = "1.1.2", features = ["v1", "v3", "v4", "v5", "fast-rng"] }

[[example]]
name = "uuidv"
crate-type = ["cdylib"]

[[example]]
name = "basic_sum"
crate-type = ["cdylib"]

[[example]]
name = "lipsum"
crate-type = ["cdylib"]
